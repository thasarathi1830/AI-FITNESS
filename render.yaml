services:
  - type: web
    name: ai-fitness-backend
    runtime: python
    region: singapore # Change to your preferred region (e.g., ohio, frankfurt)
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: PIP_NO_BUILD_ISOLATION
        value: "false"
    rootDirectory: backend
    healthCheckPath: /
    autoDeploy: true
    env:
      - key: GEMINI_API_KEY
        sync: false # Set in dashboard
      - key: MONGODB_URL
        sync: false # Set in dashboard
      - key: SECRET_KEY
        sync: false # Set in dashboard

  - type: static
    name: ai-fitness-frontend
    runtime: node
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    rootDirectory: frontend
    envVars:
      - key: VITE_API_URL
        value: https://ai-fitness-backend.onrender.com # Update this if your backend name is different

